<!DOCTYPE html>
<html>
<head>
    <title>PubQuiz progress</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="quiz.js"></script>
    <style>
        body {
            background:#2a2b2c;
            font-family: sans-serif;
            color:#ffefef;
            text-align: center;
            font-size:20px;
        }
        ul, li {
            list-style:none;
            padding:0;
        }
        
        #answers ul li.answer {
            display:inline;
            margin:0 5px;
        }
        
        table {
            margin: 0 auto;
        }
        table td {
            text-align: left;
        }
        
        table tr:first-child td {
            font-weight: bold;
        }
        
        a {
            display:block;
            width:200px;
            height:40px;
            line-height: 40px;
            font-size:15px;
            color: black;
            background: #fff;
            border:1px solid #aeaeae;
            text-decoration: none;
            text-transform: uppercase;
            margin: 0 auto;
        }
        b {
            color:#fff;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function(){Quiz.init()});
    </script>
</head>

</html>
